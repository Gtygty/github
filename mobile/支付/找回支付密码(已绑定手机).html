<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面标题</title>
	<meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 百度禁止转码 -->
	<meta name="keywords" content="这里写关键字">
	<meta name="description" content="这里写页面描述">
	<meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> 
	<meta name="format-detection" content="telephone=no,email=no" /> <!-- 禁止自动识别为电话号码和邮件 -->
	<script src="../public/js/jquery.js"></script>
	<link rel="stylesheet" href="../public/css/base.css">	
</head>
<body>
<header class="pay-header border-b">
	<div>找回支付密码，先需要验证您的身份：</div>
</header>
<section class="container">
	<section class="form-group">
		<label class="form-label" for="phoneNum">手机号码</label>
		<div class="form-control-box" wx-role="empty-input">
			<input class="form-control" id="phoneNum" type="number" value="" placeholder="请输入手机号码">
		</div>
	</section>
	<section class="form-group">
		<label class="form-label" for="verifyCode">验证码</label>
		<div class="form-control-box">
			<input class="form-control" id="verifyCode" type="text" placeholder="请输入验证码">
		</div>
		<div class="form-code" role="phone-code">
			<button class="btn btn-info-ghost btn-sm">发送验证码</button>
		</div>
	</section>
	<section class="tips-txt mt16">
		<p class="tc">收不到短信验证码？试试<a href="http://www.baidu.com">语音验证码</a></p>
		<p class="tc f10">请留意021-5667888，021-5667999</p>
	</section>
	<button class="btn btn-primary mt50">绑定并确认支付</button>
</section>
<script src="../public/js/base.js"></script>
</body>
</html>
