<script src="../public/js/gat.AlertMessage.js"></script>

<script>
function logout(){
	message.showConfirm({
	    'rightBtnTxt': '确定退出',
	    'rightBtnCallback': function(){
	    	alert('成功！')
	    	message.closeAll();
	    },
	    'content': '您确定退出当前账号吗？'
	});
}

function contactCustomeservice(){
	message.showConfirm({
		'title': '联系客服',
	    'leftBtnTxt': '取消',
	    'rightBtnTxt': '确定',
	    'rightBtnAutoClose': true,
	    'rightBtnCallback': function(){
	    	window.location.href="tel:400-888-5818";
	    },
	    'content': '拨打客服电话：400-888-5818'
	});
}

$(function() {
	var $icon = $('.icon-my');
	var lf = $icon.offset().left;
	var hd = $('.label-act').offset().top;
	var wd = ($icon.innerWidth()) / 2; 
	$('.my').css('left', (lf - wd - 10) + 'px');
	// $('.explan3').css('top', hd + 'px');
	$('.know').on('touchend',function(event) {
		$('.bg').hide();
		event.preventDefault();
	})
	document.addEventListener("touchmove", function (event) {
	    if ($('.bg').display !== 'none') {
	        event.preventDefault();
	    }
	},false);

})
</script>
