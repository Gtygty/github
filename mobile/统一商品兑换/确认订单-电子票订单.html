<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面标题</title>
	<meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 百度禁止转码 -->
	<meta name="keywords" content="这里写关键字">
	<meta name="description" content="这里写页面描述">
	<meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> 
	<meta name="format-detection" content="telephone=no,email=no" /> <!-- 禁止自动识别为电话号码和邮件 -->
	<script src="../public/js/jquery.js"></script>
	<link rel="stylesheet" href="../public/css/base.css">
</head>
<body class="bg-inverse">
<section class="order-info border-b">
	<section class="consignee-info flexbox" wx-forward-url="http://www.baidu.com">
		<i class="icon-location"></i>
		<div class="consignee-info-txt">
			<div class="important flexbox">
				<div>请填写联系方式</div>
			</div>
		</div>
		<i class="icon-right"></i>
	</section>
</section>
<div class="space"></div>
<section class="order-detail border-t border-b">
	<header class="flexbox container icon-cart border-b">关爱直通车</header>
	<section class="order-coupon order-coupon-notpaid">
		<section class="order-coupon-item border-b">
			<div class="coupon-img jd">200</div>
			<div class="coupon-txt">
				<p>电子京东e卡</p>
			</div>
			<div class="coupon-pay">
				<div>￥200.00</div>
				<div class="light">×1</div>
			</div>
		</section>
		<section class="order-coupon-item border-b">
			<div class="coupon-img yhd">1000</div>
			<div class="coupon-txt">
				<p>电子京东e卡</p>
			</div>
			<div class="coupon-pay">
				<div>￥200.00</div>
				<div class="light">×1</div>
			</div>
		</section>
		<section class="order-coupon-item">
			<div class="coupon-img dangdang">1000</div>
			<div class="coupon-txt">
				<p>电子京东e卡</p>
			</div>
			<div class="coupon-pay">
				<div>￥200.00</div>
				<div class="light">×1</div>
			</div>
		</section>
	</section>
	<section class="order-cost-total border-t">
		<p class="total">合计：1000.00</p>
	</section>
</section>
<div class="space"></div>

<section class="footer-fixed-holder">
	<section class="fixed-bottom pay-fixed-bottom">
		<div class="info">共1件，总金额：<span class="price">1000.00</span></div>
		<div>
			<a class="btn btn-primary" id="btn-pay">结算</a>
		</div>
	</section>
</section>
<div class="space"></div>
<script src="../public/js/base.js"></script>
		
</body>
</html>
