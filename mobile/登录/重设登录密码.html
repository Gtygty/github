<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面标题</title>
	<meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 百度禁止转码 -->
	<meta name="keywords" content="这里写关键字">
	<meta name="description" content="这里写页面描述">
	<meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> 
	<meta name="format-detection" content="telephone=no,email=no" /> <!-- 禁止自动识别为电话号码和邮件 -->
	<script src="../public/js/jquery.js"></script>
	<link rel="stylesheet" href="../public/css/base.css">	
</head>
<body>

<section class="container">
	<section class="form-group">
		<label class="form-label" for="loginPw">登录密码</label>
		<div class="form-control-box" wx-role="empty-input">
			<input class="form-control" id="loginPw" type="password" value="" placeholder="请输入新登录密码">
		</div>
	</section>
	<section class="form-group">
		<label class="form-label" for="loginPwAgain">确认密码</label>
		<div class="form-control-box" wx-role="empty-input">
			<input class="form-control" id="loginPwAgain" type="password" placeholder="请确认新登录密码">
		</div>
	</section>
	<section class="tips-txt mt16">
		<p class="tc">为了您的账户安全，请重新设置登录密码，<br>必须是由字母和数字组成的8位密码！</p>
	</section>
	<section class="row mt50">
		<div class="col-xs-12"><button class="btn btn-primary">确认</button></div>
	</section>
</section>
<script src="../public/js/base.js"></script>
</body>
</html>
