<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面标题</title>
	<meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 百度禁止转码 -->
	<meta name="keywords" content="这里写关键字">
	<meta name="description" content="这里写页面描述">
	<meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> 
	<meta name="format-detection" content="telephone=no,email=no" /><!-- 禁止自动识别为电话号码和邮件 -->
	<script src="../public/js/jquery.js"></script>
	<link rel="stylesheet" href="../public/css/base.css">	
</head>
<body>
<section class="container border-b tips-login-top">
	由于您是首次登录，请选完善个人信息：
</section>
<section class="container">
	<section class="form-group">
		<label class="form-label" for="name">用户名</label>
		<div class="form-control-box" wx-role="empty-input">
			<input class="form-control" id="name" type="number" value="" placeholder="请设置用户名">
		</div>
	</section>
	<section class="form-group">
		<label class="form-label" for="resetpw">重设密码</label>
		<div class="form-control-box" wx-role="empty-input">
			<input class="form-control" id="resetpw" type="number" value="" placeholder="请重新设置登录密码">
		</div>
	</section>
	<section class="form-group">
		<label class="form-label" for="pw">确认密码</label>
		<div class="form-control-box" wx-role="empty-input">
			<input class="form-control" id="pw" type="number" value="" placeholder="请确认新登录密码">
		</div>
	</section>
	<section class="form-group">
		<label class="form-label" for="phoneNum">手机号码</label>
		<div class="form-control-box" wx-role="empty-input">
			<input class="form-control" id="phoneNum" type="number" value="" placeholder="请输入手机号码">
		</div>
	</section>
	<section class="form-group">
		<label class="form-label" for="verifyCode">验证码</label>
		<div class="form-control-box">
			<input class="form-control" id="verifyCode" type="text" placeholder="请输入验证码">
		</div>
		<div class="form-code">
			<button class="btn btn-info-ghost btn-sm" id="getMobileCode">发送验证码</button>
		</div>
	</section>
	<section class="tips-txt mt16">
		<p class="tc">收不到短信验证码？试试<a href="http://www.baidu.com">语音验证码</a></p>
		<p class="tc f10">请留意021-5667888，021-5667999</p>
	</section>
	<!-- 强制绑定 -->
	<section class="row mt50">
		<div class="col-xs-12"><button class="btn btn-primary">保存</button></div>
	</section>
</section>
<script src="../public/js/gat.AlertMessage.js"></script>
<script src="../public/js/gat.GetMobileCode.js"></script>
<script src="../public/js/base.js"></script>
<script type="text/javascript">
$(function(){
	$('#getMobileCode').click(function(event) {
		getMobileCode({
			ele: $(this), 
			url: '../public/js/data.json',
			data: 'data',
			countdown: 45
		});
	});
})
	
</script>
</body>
</html>
