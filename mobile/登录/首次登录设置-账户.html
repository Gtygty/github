<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面标题</title>
	<meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 百度禁止转码 -->
	<meta name="keywords" content="这里写关键字">
	<meta name="description" content="这里写页面描述">
	<meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> 
	<meta name="format-detection" content="telephone=no,email=no" /><!-- 禁止自动识别为电话号码和邮件 -->
	<script src="../public/js/jquery.js"></script>
	<link rel="stylesheet" href="../public/css/base.css">	
</head>
<body>
<section class="user login-reset-user">
	<div class="user-photo">
		<a href="javascript:;">
			<img src="../public/img/user-photo-default.png" alt="">
		</a>
	</div>
	<div class="user-txt">
		<p>谢晴</p>
		<p>工号：HB112</p>
		<p>企业：上海中智关爱通</p>
	</div>
</section>
<section class="container border-b tips-login-top">
	为了您的帐户安全，请完成以下设置：
</section>
<section class="container">
	<section class="form-group">
		<label class="form-label" for="username">用户名</label>
		<div class="form-control-box" wx-role="empty-input">
			<input class="form-control" id="username" type="text" value="" placeholder="4-20位，字母汉字数字或符号">
		</div>
	</section>
	<section class="form-group">
		<label class="form-label" for="resetpw">登录密码</label>
		<div class="form-control-box" wx-role="empty-input">
			<input class="form-control" id="pw" type="password" value="" placeholder="8-20位，字母数字或符号">
		</div>
	</section>
	<section class="form-group">
		<label class="form-label" for="pw">确认密码</label>
		<div class="form-control-box" wx-role="empty-input">
			<input class="form-control" id="resetpw" type="password" value="">
		</div>
	</section>
	<!-- 未绑定手机 -->
	<section class="row mt50">
		<div class="col-xs-12"><button class="btn btn-primary">下一步</button></div>
	</section>

	<!-- 已绑定手机 -->
	<section class="row mt50">
		<div class="col-xs-12"><button class="btn btn-primary">确定</button></div>
	</section>
</section>
<script src="../public/js/gat.AlertMessage.js"></script>
<script src="../public/js/gat.GetMobileCode.js"></script>
<script src="../public/js/base.js"></script>
<script type="text/javascript">
$(function(){
	$('.btn-primary').click(function(event) {

		message.showLoading();
		setTimeout(function(){
			message.closeLoading();
			message.showMessage({
				'title':'提示',
				'btnTxt':'我知道了',
				'content':'初始密码已失效，请牢记新登录密码。',
				//'callback':function(){window.location.href="www.baidu.com"},
			});

		},3000)
	});

	/*message.showNotify({
		'content':'两次输入的密码不一致'
	})*/

	
})
	
</script>
</body>
</html>
