<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 百度禁止转码 -->
    <meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> 
    <meta name="format-detection" content="telephone=no,email=no" /> <!-- 禁止自动识别为电话号码和邮件 -->
    <meta name="keywords" content="这里写关键字">
    <meta name="description" content="这里写页面描述">
    <title>个人中心-填写快递信息</title>
    <script type="text/javascript" src="../../public/js/jquery.js" ></script>
    <script type="text/javascript" src="js/height.js" ></script>
    <script type="text/javascript" src="../../public/js/base.js"></script>
    <link rel="stylesheet" href="css/phone.css" />
    <link rel="stylesheet" href="css/theme.css" />
</head>
<body>
    <view class="border-n bg-f2">
        <div class="container">
            <div class="row-full mt8 fs-12">
                邮寄体检发票时，请将公司名称写在发票上方，以更快为您进行报销处理。请选择正规快递公司，若体检发票在快递过程中出现遗失，将无法为您进行报销处理。
            </div>
            
            <div class="border-b">
                <div class="row-full bg-f mb0">
                    <section class="form-group flex-box border-b">
                        <label class="form-label" for="address">收件地址</label>
                        <div class="form-control-box flex1 pl6" id="address">上海市徐汇区淮海西路55号</div>
                    </section>

                    <section class="form-group flex-box border-b">
                        <label class="form-label" for="name">收件人</label>
                        <div class="form-control-box flex1 pl6" id="name">王学志</div>
                    </section>

                    <section class="form-group flex-box border-b">
                        <label class="form-label" for="phone">联系方式</label>
                        <div class="form-control-box flex1 pl6" id="phone">18512345678</div>
                    </section>

                    <section class="form-group flex-box border-b">
                        <label class="form-label" for="company">快递公司</label>
                        <div class="form-control-box flex1" wx-role="empty-input">
                            <input class="form-control" id="company" type="text" value="" placeholder="请输入快递公司名称">
                            <!-- <i class="form-control-right icon-close"></i> -->
                        </div>
                    </section>

                    <section class="form-group flex-box border-b">
                        <label class="form-label" for="number">快递单号</label>
                        <div class="form-control-box flex1" wx-role="empty-input">
                            <input class="form-control" id="number" type="text" value="" placeholder="请输入快递单号">
                            <!-- <i class="form-control-right icon-close"></i> -->
                        </div>
                    </section>

                    <section class="form-group flex-box border-b fs-12">
                        <i class="icon-time vm mr6"></i><span class="vm">报销费用预计在收到您发票原件的2周内到账</span>
                    </section>
                </div>
            </div>

            <div class="border-b">
                <div class="row-full bg-f pt16 pb18 tc">
                    <a class="btn btn-default per45 d-ib mr8" href="#" title="">暂不提交</a>
                    <a class="btn btn-primary per45 d-ib ml8" id="btn-submit" href="#" title="">我要报销</a>
                </div>
            </div>
        </div>
    </view>
</body>
<script src="../../public/js/gat.AlertMessage.js"></script>
<script>
    window.onload= function(){
        /*弹层效果*/
        var chooseHtml = '<p class="icon-warn fs-30 fc-health mb8"></p>'
                        +'<p class="fc-6 fs-12">未收到体检发票，</p>'
                        +'<p class="fc-6 fs-12">将无法为您进行报销处理。</p>'
                        +'<p class="tl fc-9 fs-12 mt20">请尽快将体检发票快递到指定地址，并在线提交快递信息。</p>'
                        +'<p class="tl fc-9 fs-12">您可以在：我的—我的订单—订单详情，找到体检报销的订单补充快递信息。</p>';
        $('#btn-submit').click(function(){
            message.showConfirm({
                'leftBtnTxt': '取消',
                'rightBtnTxt': '回福利首页',
                'content':chooseHtml
            });
        })
    }
</script>
</html>
