<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 百度禁止转码 -->
    <meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> 
    <meta name="format-detection" content="telephone=no,email=no" /> <!-- 禁止自动识别为电话号码和邮件 -->
    <meta name="keywords" content="这里写关键字">
    <meta name="description" content="这里写页面描述">
    <title>个人中心-体检券使用说明</title>
    <script type="text/javascript" src="../../public/js/jquery.js" ></script>
    <script type="text/javascript" src="js/height.js" ></script>
    <script type="text/javascript" src="../../public/js/base.js"></script>
    <link rel="stylesheet" href="css/phone.css" />
    <link rel="stylesheet" href="css/theme.css" />
</head>
<body>
    <view class="border-n">
        <div class="container">
            <div class="border-b">
                <div class="row-full write-title mb0 bg-f2 fs-12">
                    体检券使用说明
                </div>
            </div>
            <div class="row-full">
                <ol class="promptlist">
                    <li>使用本卡必须提前预约，未经预约直接持本卡至体检中心使用无效；</li>
                    <li>体检当日请在上午9:30前到达体检中心；</li>
                    <li>体检当日请务必携带身份证；</li>
                    <li>体检当日早晨须空腹，前一日晚八点后请勿进食，以免影响血脂类检查效果；</li>
                    <li>女性体检请避免生理期，以免影响检查结果。</li>
                </ol>
            </div>
            <div class="row-full mt44">
                <a class="btn btn-primary" href="" title="">在线体检预约</a>
            </div>
            <div class="row-full tc fs-12 fc-9">
                <p>若指定体检中心无法满足您的需求，</p>
                <p class="mb5">您可以前往其它体检中心体检后提交报销申请。</p> 
                <a class="btn btn-default permissionsbtn" href="#" title="">申请报销</a>
            </div>
        </div>
    </view>
</body>
<script type="text/javascript" charset="utf-8">
</script>
