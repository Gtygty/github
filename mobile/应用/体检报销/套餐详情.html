<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 百度禁止转码 -->
    <meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> 
    <meta name="format-detection" content="telephone=no,email=no" /> <!-- 禁止自动识别为电话号码和邮件 -->
    <meta name="keywords" content="这里写关键字">
    <meta name="description" content="这里写页面描述">
    <title>个人中心-套餐详情</title>
    <script type="text/javascript" src="../../public/js/jquery.js" ></script>
    <script type="text/javascript" src="js/height.js" ></script>
    <script type="text/javascript" src="../../public/js/base.js"></script>
    <link rel="stylesheet" href="css/phone.css" />
    <link rel="stylesheet" href="css/theme.css" />
</head>
<body>
    <view class="border-n bg-fa">
        <div class="container">
            <div class="border-b">
                <div class="row-full packagedetails flex-box mb0">普通套餐
                </div>
            </div>

            <div class="row-full mt8">
                <p class="fs-12 fc-3">套餐包含以下内容（男性32项,女性37项）：</p>
                <dl class="packagelist">
                    <dt class="flex-box">
                        <div class="flex1">体检项目</div>
                        <div class="flex1 tr">适用性别</div>
                    </dt>
                    <dd class="flex-box border-b">
                        <div class="flex1">X线透视检查</div>
                        <div class="flex1 tr">男女通用</div>
                    </dd>
                    <dd class="flex-box border-b">
                        <div class="flex1">抽血（用于实验室检查）</div>
                        <div class="flex1 tr">男女通用</div>
                    </dd>
                    <dd class="flex-box border-b">
                        <div class="flex1">X线透视检查</div>
                        <div class="flex1 tr">男女通用</div>
                    </dd>
                    <dd class="flex-box border-b">
                        <div class="flex1">抽血（用于实验室检查）</div>
                        <div class="flex1 tr">男女通用</div>
                    </dd>
                </dl>
            </div>

            <div class="row-full mt44">
                <div class="packagetip">
                    <p class="mb5">温馨提示：</p>
                    <ol>
                        <li>使用本卡必须提前7个工作日预约，未经预约直接持本卡至体检中心使用无效；</li>
                        <li>体检当日请务必携带身份证；</li>
                        <li>体检当日早晨须空腹，前一日晚八点后请勿进食，以免影响血脂类检查效果；</li>
                        <li>女性体检请避免生理期，以免影响检查结果。</li>
                    </ol>
                </div>
            </div>
        </div>
    </view>
</body>
</html>
