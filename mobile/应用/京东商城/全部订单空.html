<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 百度禁止转码 -->
    <meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> 
    <meta name="format-detection" content="telephone=no,email=no" /> <!-- 禁止自动识别为电话号码和邮件 -->
    <meta name="keywords" content="这里写关键字">
    <meta name="description" content="这里写页面描述">
    <title>京东商城-全部订单为空</title>
    <link rel="stylesheet" href="css/phone.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <script type="text/javascript" src="http://cdn.guanaitong.com/s2/mobile/V5.0/js/jquery.js"></script>
    <script type="text/javascript" src="js/response.js" ></script>
</head>
<body>
    <header>
        <section class="ranklist flex-box border-b">
            <div class="flex1 rankcont border-r rankactve">全部订单</div>
            <div class="flex1 rankcont border-r">已完成订单</div>
            <div class="flex1 rankcont">已取消订单</div>
        </section>
    </header>
    <view class="bg-f border-bn">
        <div class="mycar-no tc">
            <span><i class="icon-order"></i></span>
            <p class="fs-16">您还没有相关订单，您可以</p>
            <a class="btn btn-default sm" style="width:110px;" href="javascript:;">去逛逛</a>
        </div>
    </view>
</body>
<script type="text/javascript">
$(function(){
    $('.rankcont').on('click', function() {
        $(this).addClass('rankactve').siblings().removeClass('rankactve');
    });
})
</script>
</html>
