<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 百度禁止转码 -->
    <meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> 
    <meta name="format-detection" content="telephone=no,email=no" /> <!-- 禁止自动识别为电话号码和邮件 -->
    <meta name="keywords" content="这里写关键字">
    <meta name="description" content="这里写页面描述">
    <title>京东商城-管理收获地址</title>
    <link rel="stylesheet" href="css/phone.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <script type="text/javascript" src="http://cdn.guanaitong.com/s2/mobile/V5.0/js/jquery.js"></script>
    <script type="text/javascript" src="js/response.js" ></script>
</head>
<body>
    <view class="bg-default border-tn">
        <div class="container">
            <!-- 地址 -->
            <section class="spacing mb8">
                <div class="m-group border-b flex-box">
                    <div class="icon-check price hide"></div>
                    <div class="flex1 mr14">  
                        <p class="adres-cont pl8 fs-14 mb8"><span>易念念</span><span class="ml26">186****7079</span></p>
                        <p class="adres-cont pl8 ellipsis ellipsis2 fc-6">上海市青浦区徐泾镇西郊家园178号</p>
                    </div>
                </div>
                <div class="m-group sm flex-box">
                    <div class="">
                        <label class="u-radio">
                            <span><input type="checkbox" checked="checked" name="option-a1"><em class="icon-check"></em></span>默认地址
                        </label>
                    </div>
                    <div class="flex1 tr">
                        <span class="mr14"><i class="icon-address-book vm mr3"></i>编辑</span>
                        <span><i class="icon-delete mr3"></i>删除</span>
                    </div>
                </div>
            </section>

            <section class="spacing mb8">
                <div class="m-group border-b flex-box">
                    <div class="icon-check price hide"></div>
                    <div class="flex1 mr14">  
                        <p class="adres-cont pl8 fs-14 mb8"><span>易念念</span><span class="ml26">186****7079</span></p>
                        <p class="adres-cont pl8 ellipsis ellipsis2 fc-6">上海市青浦区徐泾镇西郊家园178号</p>
                    </div>
                </div>
                <div class="m-group sm flex-box">
                    <div class="">
                        <label class="u-radio">
                            <span><input type="checkbox" name="option-a1"><em class="icon-check"></em></span>默认地址
                        </label>
                    </div>
                    <div class="flex1 tr">
                        <span class="mr14"><i class="icon-address-book vm mr3"></i>编辑</span>
                        <span><i class="icon-delete mr3"></i>删除</span>
                    </div>
                </div>
            </section>
        </div>  
    </view>

    <footer class="flex-box plr12">
        <div class="flex1">
            <a href="javascript:;" class="btn btn-primary"><i class="icon-add fc-f mr3"></i>新建地址</a>
        </div>
    </footer>
</body>
<script type="text/javascript">
$(function(){
})
</script>
</html>
