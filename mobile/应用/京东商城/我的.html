<!DOCTYPE html>
<html>

    <meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> 
    <meta name="format-detection" content="telephone=no,email=no" /> <!-- 禁止自动识别为电话号码和邮件 -->
    <meta name="keywords" content="这里写关键字">
    <meta name="description" content="这里写页面描述">
    <title>京东商城-我的</title>
    <link rel="stylesheet" href="css/phone.css" />

    <script type="text/javascript" src="js/response.js" ></script>

<body>
    <view class="bg-default border-tn">
        <div class="container">
            <div class="m-group bg-mine flex-box">

                    <img class="per100" src="img/default-photo.png">

                <div class="flex1 fc-f fs-12" style="display: none;">

                </div>
                <div class="flex1 fc-f fs-12">
                    <p>请登录账号</p>
                </div>
            </div>

            <div class="space"></div>

            <div class="m-group flex-box">
                <div class="flex1">我的订单 <span class="fc-9 fr">查看全部订单</span></div>

            </div>

            <div class="flex-box border-t footer bg-f" style="height:70px;">
                <div class="flex1 pos-r">
                    <a href="javascript:;" title="">

                </div>
                <div class="flex1 pos-r">
                    <a href="javascript:;" title="">
                        <i class="icon-receipt fs-24"></i><span class="fs-12">待收货</span>
                        <span class="goods-number">3</span>
                    </a>
                </div>
                <div class="flex1"><a href="javascript:;" title=""><i class="icon-like fs-24"></i><span class="fs-12">我的关注</span></a></div>
                <div class="flex1"><a href="javascript:;" title=""><i class="icon-repair fs-24"></i><span class="fs-12">返修/退换</span></a></div>
            </div>

            <div class="space"></div>

            <section class="border-b">
                <div class="m-group flex-box">
                    <div class="flex1"><img class="mr8" src="img/function1.png" width="14">管理收货地址</div>
                    <div class="icon-right"></div>
                </div>
            </section>
            <section class="">
                <div class="m-group flex-box">
                    <div class="flex1"><img class="mr8" src="img/function2.png" width="14">管理收货地址</div>
                    <div class="icon-right"></div>
                </div>
            </section>

    <footer>
        <div class="flex-box border-t footer">
            <div class="flex1"><a href="javascript:;" title=""><i class="icon-home icon-lg"></i>京东优选</a></div>
            <div class="flex1"><a href="javascript:;" title=""><i class="icon-classify icon-lg"></i>分类</a></div>
            <div class="flex1 pos-r">
                <a href="javascript:;" title="">
                    <i class="icon-car icon-lg"></i>购物车
                </a>
            </div>
            <div class="flex1 factive"><a href="javascript:;" title=""><i class="icon-my icon-lg"></i>我的京东</a></div>
        </div>
    </footer>
