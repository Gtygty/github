<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 百度禁止转码 -->
    <meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> 
    <meta name="format-detection" content="telephone=no,email=no" /> <!-- 禁止自动识别为电话号码和邮件 -->
    <meta name="keywords" content="这里写关键字">
    <meta name="description" content="这里写页面描述">
    <title>京东商城-购物车</title>
    <link rel="stylesheet" href="css/phone.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <script type="text/javascript" src="http://cdn.guanaitong.com/s2/mobile/V5.0/js/jquery.js"></script>
    <script type="text/javascript" src="js/response.js" ></script>
</head>
<body>
    <header>
        <div class="order-header flex-box border-b">
            <div class="jd-logo">
                京东自营
            </div>
            <div class="flex1 tr"><span class="editor">编辑</span></div>
        </div>
    </header>
    <view class="bg-default">
        <div class="container">
            <section class="order-detail">
                <section class="order-entity border-b">
                    <section class="order-entity-item flex-box">
                        <label class="u-radio">
                            <span><input type="checkbox" name="checkItem" checked="true"><em class="icon-check"></em></span>
                        </label>
                        <div class="entity-img">
                            <img src="img/shop.jpg" alt="">
                            <div class="no-goods-cont">
                                <span class="fs-14">无货</span>
                                <div class="lines"></div>   
                                <span class="fs-12">Sold out</span>
                            </div>
                        </div>
                        <div class="entity-desc">
                            <div class="title">欧派家纺（OPAR）1.5m-1.8m床通用 纯棉套件全棉斜纹印花被套床单四件套</div>
                            <div class="sku">
                                <span class="price fl mt8">&yen;<span class="fs-16 unit-price">139.00</span></span>
                                <div class="goodsnumber fr">
                                    <i class="icon-minus numberactive numberdisabled"></i>
                                    <input class="numberactive" type="number" maxval="3" name="" value="1">
                                    <i class="icon-add numberactive"></i>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="no-goods-mask"></div>
                </section>

                <section class="order-entity not-entity border-b">
                    <section class="order-entity-item flex-box">
                        <label class="u-radio">
                            <span><input type="checkbox" name="checkItem"><em class="icon-check"></em></span>
                        </label>
                        <div class="entity-img">
                            <img src="img/shop.jpg" alt="">
                            <div class="no-goods-cont">
                                <span class="fs-14">无货</span>
                                <div class="lines"></div>   
                                <span class="fs-12">Sold out</span>
                            </div>
                        </div>
                        <div class="entity-desc">
                            <div class="title">欧派家纺（OPAR）1.5m-1.8m床通用 纯棉套件全棉斜纹印花被套床单四件套</div>
                            <div class="sku">
                                <span class="price fl mt8">&yen;<span class="fs-16 unit-price">139.00</span></span>
                                <div class="goodsnumber fr">
                                    <i class="icon-minus numberactive numberdisabled"></i>
                                    <input class="numberactive" type="number" maxval="3" name="" value="0">
                                    <i class="icon-add numberactive"></i>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="no-goods-mask"></div>
                </section>

                <section class="order-entity border-b">
                    <section class="order-entity-item flex-box">
                        <label class="u-radio">
                            <span><input type="checkbox" name="checkItem"><em class="icon-check"></em></span>
                        </label>
                        <div class="entity-img">
                            <img src="img/shop.jpg" alt="">
                            <div class="no-goods-cont">
                                <span class="fs-14">无货</span>
                                <div class="lines"></div>   
                                <span class="fs-12">Sold out</span>
                            </div>
                        </div>
                        <div class="entity-desc">
                            <div class="title">欧派家纺（OPAR）1.5m-1.8m床通用 纯棉套件全棉斜纹印花被套床单四件套</div>
                            <div class="sku">
                                <span class="price fl mt8">&yen;<span class="fs-16 unit-price">139.00</span></span>
                                <div class="goodsnumber fr">
                                    <i class="icon-minus numberactive numberdisabled"></i>
                                    <input class="numberactive" type="number" maxval="3" name="" value="1">
                                    <i class="icon-add numberactive"></i>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="no-goods-mask"></div>
                </section>
            </section>
        </div>  
    </view>
    <!-- 结算 -->
    <section class="settlement flex-box">
        <label class="u-radio">
            <span><input type="checkbox" name="checkCart"><em class="icon-check"></em></span>
            <b class="ml10 nb">全选</b>
        </label>
        <div class="flex1 settlement-cont">
            <span class="fs-14 fb ml26 fl lh50">合计：<span class="price fs-12">￥<span class="fs-14" id="totalPrice">0.00</span></span></span>
            <a class="btn-addcart fr plr22" href="javascript:;">去结算(<span id="goodsNumb">0</span>)</a>
        </div>
        <div class="flex1 settlement-heart hide">
            <a class="fr btn btn-delete sm mr14" id="delete" href="javascript:;">删除</a>
            <a class="fr btn btn-default sm mr8" id="attention" href="javascript:;">移入关注</a>
        </div>
    </section>
    <footer>
        <div class="flex-box border-t footer">
            <div class="flex1"><a href="javascript:;" title=""><i class="icon-home icon-lg"></i>京东优选</a></div>
            <div class="flex1"><a href="javascript:;" title=""><i class="icon-classify icon-lg"></i>分类</a></div>
            <div class="flex1 pos-r factive">
                <a href="javascript:;" title="">
                    <i class="icon-car icon-lg"></i>购物车
                    <span class="goods-number">3</span>
                </a>
            </div>
            <div class="flex1"><a href="javascript:;" title=""><i class="icon-my icon-lg"></i>我的京东</a></div>
        </div>
    </footer>
</body>
<script src="http://cdn.guanaitong.com/s2/mobile/V5.0/js/gat.AlertMessage.js"></script>
<script src="js/util.js"></script>
<script type="text/javascript">
$(function(){
    //数量加减
    util.addSubtract({calculate: $('.goodsnumber')});

    //购物车计算
    util.checkFun();

    //编辑
    util.editor();

    util.settlement();
    //删除弹出
    $('#delete').click(function(){
        message.showConfirm({
            'leftBtnTxt': '取消',
            'rightBtnTxt': '确定',
            'leftBtnCallback': true,        //第一个按钮回调
            'rightBtnCallback': null,       //第二个按钮回调
            'content':'您确定要删除此订单吗？',
            'rightBtnCallback':function(){
                alert('第个回调');
            }
        });
    })
    //移入关注
    $('#attention').click(function(){
        message.showNotify({
            'content':'<p class="icon-round-check fc-f fs-24"></p>'+'<p>关注成功</p>',
            'delay': '1000'
        });
    });

    //提交订单，无商品
    $('.btn-addcart').click(function(){
        var num = parseFloat($('#goodsNumb').text());
        if (num == 0) {
            message.showNotify({
                'content':'您还没有选择商品哦！',
                'delay': '1000'
            })
        }
    })
})
</script>
</html>
