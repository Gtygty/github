<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 百度禁止转码 -->
    <meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> 
    <meta name="format-detection" content="telephone=no,email=no" /> <!-- 禁止自动识别为电话号码和邮件 -->
    <meta name="keywords" content="这里写关键字">
    <meta name="description" content="这里写页面描述">
    <title>京东商城-新建收获地址</title>
    <link rel="stylesheet" href="css/phone.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <script type="text/javascript" src="http://cdn.guanaitong.com/s2/mobile/V5.0/js/jquery.js"></script>
    <script type="text/javascript" src="js/response.js" ></script>
</head>
<body>
    <view class="bg-f border-tn">
        <div class="container">
            <div class="flex-box border-b">
                <div class="flex1 border-r">
                    <div class="m-group border-b flex-box">
                        <div class="fs-14">收货人：</div>
                        <div class="flex1 pos-r" wx-role="empty-input"><input class="u-text" type="text" value="" placeholder="" name=""></div>
                    </div>
                    <div class="m-group border-b flex-box">
                        <div class="fs-14">联系方式：</div>
                        <div class="flex1 fs-14 pos-r" wx-role="empty-input"><input class="u-text" type="text" value="" placeholder="" name=""></div>
                    </div>
                </div>
                <div class="tc plr16">
                    <img class="mb8" src="img/contact.png" width="28" height="28">
                    <p>选联系人</p>
                </div>
            </div>

            <div class="m-group flex-box border-b" id="address">
                <div class="fs-14">所在地区：</div>
                <div class="flex1 fs-14" id="addressCont"></div>
                <div class="icon-right"></div>
            </div>

            <div class="m-group flex-box border-b">
                <div class="fs-14">邮箱：</div>
                <div class="flex1 pos-r" wx-role="empty-input"><input class="u-text" type="text" value="" name="email"></div>
            </div>

            <div class="m-group flex-box border-b">
                <div class="fs-14">详细地址：</div>
                <div class="flex1 pos-r" wx-role="empty-input"><input class="u-text" type="text" placeholder="街道、楼牌号等" value="" name=""></div>
            </div>
            <div class="m-group flex-box border-b">
                <div class="flex1">  
                    <p class="fs-14 mb8">设为默认地址</p>
                    <p class="fs-14 fc-9">注：每次下单时会使用该地址 </p>
                </div>
                <label class="u-switch">
                    <input type="checkbox" wx-content="">
                    <em></em>
                </label>
            </div>
        </div>  
    </view>

    <footer class="flex-box plr12">
        <div class="flex1">
            <a href="javascript:;" class="btn btn-primary">保存</a>
        </div>
    </footer>

    <section class="pop-slide-up pop-slide-address">
        <section class="pop-slide-con">
            <div class="flex-box address-title">
                <i class="icon-back hide"></i>
                <div class="flex1 tc fc-9 fs-14">配送至</div>
                <i class="icon-close close" id="close"></i>
            </div>

            <section class="pop-slide-address-cont">
                <section class="pop-slide-address-move">
                    <section class="chose-address">
                    </section>
                </section>
            </section>
        </section>
    </section>
</body>
<script src="http://cdn.guanaitong.com/s2/mobile/V5.0/js/base.js"></script>
<script src="http://cdn.guanaitong.com/s2/mobile/V5.0/js/gat.AlertMessage.js"></script>
<script src="js/gat.PopSlideUp.js"></script>
<script src="js/phonelocation.js"></script>
<script type="text/javascript">
$(function(){
    $("input[name=email]").blur(function(event) {
        var str = $(this).val();
        var re = /\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/;
        if (!re.test(str)){
            message.showNotify({
                'content':'邮箱格式错误',
                'delay': '1000'
            })
        }
    });

    $('#address').click(function(event) {
        popSildeUp.show(document.querySelectorAll('.pop-slide-up')[0]);
    });

    $('.chose-address').shipAddress({
        'close': '#close',
        'addressCont': '#addressCont',
        'reset':false,
        'callback': function(els){
            console.log(els)
        }
    });
})
</script>
</html>
