<script type="text/javascript">
$(function(){
    //懒人加载
    $(function() {
      $("img.lazy").lazyload({effect: "fadeIn"});
    });

    //关注
    $('ul.shoplist li').find('i.icon-like').bind('click',function(){
        if ($(this).hasClass('icon-likefill')) {
            return;
        }else{
            $(this).removeClass('icon-like').addClass('icon-likefill');
            var num = $(this).parent().find('span');
            var val = parseFloat(num.text());
            val++;
            num.html(val);
        };

    })
})
</script>
